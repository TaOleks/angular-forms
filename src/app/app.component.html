<div>
  <form #f="ngForm" (ngSubmit)="submitForm(f)">
    <div>Name:<input name="name" ngModel ></div>
    <div *ngIf="f.invalid && f.touched" style="color:brown">Must be a number</div>
    <div>Age:<input name="age"  required pattern="^[0-9]+$" ngModel></div>
    <div>Profession<input name="profession" ngModel></div>
    <button [disabled]="f.invalid" type="submit">Send</button>

  </form>
</div>
